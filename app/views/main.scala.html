@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/vier-gewinnt.png")'>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/layout.css")"/>
    <script src="@routes.Assets.at("javascripts/jquery-1.11.1.js")"></script>
	<script src="@routes.Assets.at("javascripts/main_script.js")"></script>
</head>
<body>
    <div id="background_main">
    	<div id="play_screen_head">
    		<table id="table_head">
    			<colgroup>
					<col width= "25%">
					<col width= "50%">
					<col width= "25%">
				</colgroup>
    			<tr>
    				<td>
    					<div id="play_head_left">
    						<div id="logo_name">Connect 4</div>
    					</div>
    				</td>
    				<td></td>
    				<td></td>
    			</tr>
    		</table>
    	</div>
    	
    	<div id="play_screen_body">
    		<table id="table_body">
    			<colgroup>
					<col width= "25%">
					<col width= "50%">
					<col width= "25%">
				</colgroup>
				<tr>
					<td></td>
					<td>
						<div id="main_outer_content_frame" class="test_frame">
							<h2 id="how_to_h2">How to play Connect 4</h2>
    						<p class="how_to_p"> You have to get a row of <span class="mark_text">4</span> Balls. You can do this horizontally, vertically or diagonally.
    						<br/> 
    						Watch out what your enemy is doing and try your best!
    						<br/>
    						Press the bottom below to start the Game.
    						<br/>
    						<br/>
    						Good Luck!</p>
   	 					</div>
   	 					<div id="play_button_main" class="center">
   	 						<form action="http://localhost:9000/playScreen" method="get">
   	 							<input type="submit" value="Let's play" class="button"/>
   	 						</form>
   	 					</div>
    					<div id="logout_button_main" class="center">
    						<form action="http://localhost:9000/logout" method="get">
    							<input type="submit" value="Logout" class="button"/>
    						</form>
    					</div>
    					<div id="other_player_div" class="center">
    						<button id="other_player" class="button">Other player online?</button>
    						<script type="text/javascript">
    							$(document).ready(function(){
    								$('#other_player').click(function(evt){
    									$.ajax({
    									 	type : 'GET',
    								        url : '@routes.Application.otherPlayer()',
    								        success : function(data){
    								        	answerAjax(data);
    								        },
    								       /*  success : function(data) {
    								        	if(data=="yes"){
    								        		$('#ajax_answer').html('A second player is logged in.');
    								        		
    								        	}else{
    								        		$('#ajax_answer').html('No other player is actually logged in.');    								        		   								        		
    								        	}
    								            
    								        }, */
    								        error : function(data){
    								        	alert("it wont wörk")
    								        }
    									});	
    								});
    							});
    						
    						</script>
    					</div>
    					<div id="ajax_answer" class="center"></div>
    					<div>@content</div>
    						   	 	
   	 				</td>
					<td></td>
				</tr>
    		</table>
    	</div>
       </div>
</body>
</html>
