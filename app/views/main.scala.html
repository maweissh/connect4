        margin-top: 50px;

    </style>
</head>
<body>

    <div id=background_main>
    	<div id="logo_name" class="test_frame">Connect 4</div>

    		<br/>

    		<br/>

   	 			<input type="submit" value="Let's play"/>
   	 		</form>
   	 	</div>
    	<div>
    	    <h2>@content</h2>
    	</div>
    	<div id="logoutButton">

    </div>
